<div class="panel panel-default border-gradient">
    <div class="panel-body">
        <form (ngSubmit)="doLogin()" #f="ngForm" novalidate>
            <fieldset>
                <div class="_panel-header">
                    Login here
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                        <input class="form-control" placeholder="email" name="email" type="text" [(ngModel)]="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                        <input class="form-control" placeholder="password" name="password" type="password" [(ngModel)]="password"  value="">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-block" value="Sign in">
                </div>
            </fieldset>
        </form>
    </div>
</div>
